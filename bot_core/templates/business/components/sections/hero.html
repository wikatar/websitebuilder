<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="relative w-full max-w-lg lg:w-1/2">
                <div class="absolute top-0 -left-4 w-72 h-72 bg-primary rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                <div class="absolute top-0 -right-4 w-72 h-72 bg-secondary rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                <div class="absolute -bottom-8 left-20 w-72 h-72 bg-accent rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
                <img src="{{hero_image}}" class="relative max-w-lg rounded-lg shadow-2xl" alt="{{hero_image_alt}}" />
            </div>
            <div class="lg:w-1/2">
                <h1 class="text-5xl font-bold">{{hero_title}}</h1>
                <p class="py-6">{{hero_description}}</p>
                <div class="flex gap-4">
                    <button class="btn btn-primary">{{cta_primary_text}}</button>
                    <button class="btn btn-ghost">{{cta_secondary_text}}</button>
                </div>
                <div class="mt-8 stats shadow">
                    {{#each stats}}
                    <div class="stat">
                        <div class="stat-title">{{this.title}}</div>
                        <div class="stat-value">{{this.value}}</div>
                        <div class="stat-desc">{{this.description}}</div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</body>
</html>
